<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Additive Cipher</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="additiveStyles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Alphabet Index</h1>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Alphabet</th>
              <th>Index</th>
            </tr>
          </thead>
          <tbody>
            <!-- Generate alphabet items dynamically -->
          </tbody>
        </table>
      </div>

      <div class="cipher-section">
        <h2 class="text-center">Additive Cipher</h2>
        <div class="cipher-rules">
          <p><strong>Encryption:</strong> Plaintext + Key mod 26</p>
          <p><strong>Decryption:</strong> Ciphertext - Key mod 26</p>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h3 class="text-center">Encryption</h3>
            <div class="form-group">
              <label for="encryptionInput">Plaintext</label>
              <input
                type="text"
                class="form-control"
                id="encryptionInput"
                placeholder="Enter plaintext"
              />
            </div>
            <div class="form-group">
              <label for="encryptionKey">Key</label>
              <input
                type="number"
                class="form-control"
                id="encryptionKey"
                placeholder="Enter key"
              />
            </div>
            <button
              type="button"
              class="btn btn-primary btn-block"
              onclick="encrypt()"
            >
              Encrypt
            </button>
            <div class="form-group mt-3">
              <label for="encryptedText">Encrypted Text</label>
              <input
                type="text"
                class="form-control"
                id="encryptedText"
                placeholder="Encrypted text"
                readonly
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="steps-table">
              <table class="table">
                <thead>
                  <tr>
                    <th>Plaintext</th>
                    <th>Plaintext Alphabet Values</th>
                    <th>Key Adding All Values</th>
                    <th>Mod 26 Values</th>
                    <th>Ciphertext</th>
                  </tr>
                </thead>
                <tbody id="encryptionTableBody">
                  <!-- Encryption steps table body -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="additiveScript.js"></script>
  </body>
</html>
